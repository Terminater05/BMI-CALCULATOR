<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb); /* Gradient background */
            color: #ffffff;
            text-align: center;
            padding: 20px;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0; /* Remove default margin */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 12px;
            width: 80%; /* Responsive width */
            max-width: 300px; /* Maximum width */
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 1em;
        }

        button {
            padding: 12px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px; /* Space between buttons */
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            width: 80%; /* Responsive width */
            max-width: 400px; /* Maximum width */
            margin-left: auto;
            margin-right: auto; /* Center align */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Smaller heading on small screens */
            }

            input[type="number"],
            button {
                width: 90%; /* Increase input/button size on smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>BMI (Body Mass Index) Calculator</h1>
    <label for="weight">Enter your weight (kg):</label>
    <input type="number" id="weight" placeholder="Weight in kg" required>
    <br>
    <label for="height">Enter your height (cm):</label>
    <input type="number" id="height" placeholder="Height in cm" required>
    <br>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <button onclick="resetFields()">Reset</button>
    <div id="result"></div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to m
            const bmi = weight / (height * height);
            let category;

            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = "Normal weight (Fit)";
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = "Overweight";
            } else {
                category = "Obesity";
            }

            document.getElementById('result').innerHTML = `Your BMI is: <strong>${bmi.toFixed(3)}</strong><br>Category: <strong>${category}</strong>`;
        }

        function resetFields() {
            document.getElementById('weight').value = ''; // Clear weight input
            document.getElementById('height').value = ''; // Clear height input
            document.getElementById('result').innerHTML = ''; // Clear result display
        }
    </script>
</body>
</html>
